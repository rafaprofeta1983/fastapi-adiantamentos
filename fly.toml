app = "fastapi-adiantamentos-green-silence-5369"
primary_region = "gru"

[build]

[http_service]
  internal_port = 8080  # <== Corrigido para a porta que o Dockerfile expÃµe
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1

[services]
  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.tcp_checks]]
    interval = 10000
    timeout = 2000
    grace_period = "10s"
    restart_limit = 0

  [[services.concurrency]]  # <== Corrigido: dentro de [services]
    type = "requests"
    soft_limit = 20
    hard_limit = 25
